<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if pagetitle %}{{ pagetitle }}{% else %}Welcome!{% endif %}</title>
    <link href="style.css" type="text/css">
    <style>
        body, html, .main {
            width: 100%;
            height: 100%;
            margin: 0px;
        }
        h1 {
            margin-top: 0px;
        }
        .menu {
            background-color: lightgreen;
            height: 5em;
            width:100%;
        }
        .menu div {
            margin:0;
            position: relative;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            float:right;
            padding-right: 15px;
        }
        .main {
            padding: 0px;
            overflow: auto;
            display: grid;
            grid-gap: 20px;
            grid-template-columns: 1fr 14fr;
        }
        .main div {
        }
        .navigation {

            width: 10%;
            float: left;
            height: 100%;
            padding-right: 15px;

            background-color: dodgerblue;
        }
        .content {
        }
        .link {
            width: 100%;
            text-align: center;
            margin: 10px auto;
        }
        .link a {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
        }
        .updateselfform input, .updateselfform textarea {
            width: 100%;
            resize: none;
        }
    </style>
    <img src="https://www.geneseecommunityservices.com/wp-content/uploads/2019/08/GCS_logo_mypath.png">
</head>
<body>
<div class="menu">
    <div><button type="button" href="{% url 'logout' %}">Logout</button></div>
    <div><h1>Welcome!</h1></div>
</div>
<div class="main">
    <div class="navigation">
        <div class="link"><a href="{% url 'Training Plans' %}">Training Plans</a></div>
        <div class="link"><a href="{% url 'People' %}">People</a></div>
        <div class="link"><a href="{% url 'Accounts' %}">Accounts</a></div>
    </div>
    <div class="content">
        <br>
            {% block content %}
            {% endblock %}
        </br>
    </div>
</div>
</body>
</html>
